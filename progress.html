<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Progress - Photography Course</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Lessons</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="progress.html">My Progress</a></li>
        </ul>
      </nav>

    <main>
      <section id="progress-section">
        <h2>My Learning Statistics</h2>

        <div class="stats-container">
          <div class="stat-box">
            <h3>Overall Course Completion</h3>
            <div class="progress-bar-bg">
              <div class="progress-bar-fill" style="width: 65%">65%</div>
            </div>
          </div>

          <div class="stat-grid">
            <div class="stat-item">
              <h4>Lessons Completed</h4>
              <p class="stat-number">13 / 20</p>
            </div>
            <div class="stat-item">
              <h4>Hours Watched</h4>
              <p class="stat-number">18.5 h</p>
            </div>
            <div class="stat-item">
              <h4>Photos Uploaded</h4>
              <p class="stat-number">12</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Contact us: support@photocourse.com | +1 234 567 8900</p>
    </footer>
