<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Photography Course</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Lessons</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="progress.html">My Progress</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="gallery">
        <h2>Gallery</h2>
        <div class="controls">
          <button id="openUploadModal" class="btn">Upload Photo</button>
        </div>

        <div class="filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="portrait">Portrait</button>
          <button class="filter-btn" data-filter="landscape">Landscape</button>
          <button class="filter-btn" data-filter="macro">Macro</button>
        </div>

        <div id="galleryContainer" class="grid-container"></div>
      </section>
    </main>

    <div id="uploadModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Upload New Photo</h2>
        <form id="uploadForm">
          <label for="newPhotoType">Select Type:</label>
          <select id="newPhotoType" required>
            <option value="portrait">Portrait</option>
            <option value="landscape">Landscape</option>
            <option value="macro">Macro</option>
          </select>
          <br /><br />
          <label for="newPhotoFile">Choose Image:</label>
          <input type="file" id="newPhotoFile" accept="image/*" required />
          <br /><br />
          <button type="submit" class="btn">Save to Photos</button>
        </form>
      </div>
    </div>

    <footer>
      <p>Contact us: support@photocourse.com | +1 234 567 8900</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
